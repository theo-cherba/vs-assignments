<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="add">
        <input type="number" id="addInput1" placeholder="0">
        <input type="number" id="addInput2" placeholder="0">
        <button id="addButton">ADD</button>
        <h1 id=addOutput>=</h1>
    </div>
    <div id="subtract"> 
        <input type="number" id="subtractInput1" placeholder="0">
        <input type="number"id="subtractInput2" placeholder="0">
        <button id="subtractButton">SUBTRACT</button>
        <h1 id=subtractOutput>=</h1>
    </div>
    <div id="multiply">
        <input type="number" id="multiplyInput1" placeholder="0">
        <input type="number" id="multiplyInput2" placeholder="0">
        <button id="multiplyButton">MULTIPLY</button>
        <h1 id=multiplyOutput>=</h1>
    </div>

    <script src="main.js"></script>
</body>
</html>
