<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Grid with Responsive Layout:</h1>
    <div class="responsiveLayout">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content,
            <div>"satisfied or showing satisfaction with things as they are."</div>
        </div>
        <div class="sidebar2">Sidebar 2</div>
        <div class="footer">Footer</div>
    </div>

    <h1>Grid One:</h1>
    <div class="grid">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="purple"></div>
        <div class="yellow"></div>
    </div>

    <h1>Grid Two:</h1>
    <div class="grid2">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="purple"></div>
        <div class="purple2"></div>
    </div>

    

</body>
</html>
