<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css-flags</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="flag france">
            <div class="stripe blue"></div><div class="stripe white"></div><div class="stripe red"></div>
        </div>
        
        <div class="flag germany">
            <div class="stripe black"></div>
            <div class="stripe red"></div>
            <div class="stripe yellow"></div>
        </div>
        
        <div class="flag madagascar">
            <div class="stripe red"></div>
            <div class="stripe green"></div>
        </div>
        
        <div class="flag switzerland">
            <div class="stripeHor"></div>
            <div class="stripeVer"></div>
        </div>
        
        <div class="flag sweden">
            <div class="stripeHor"></div>
            <div class="stripeVer"></div>
        </div>
        
        <div class="flag gambia">
            <div class="stripeRed"></div>
            <div class="stripeWhite"></div>
            <div class="stripeBlue"></div>
            <div class="stripeWhite"></div>
            <div class="stripeGreen"></div>
        </div>
        
        <div class="flag japan">
            <div class="circle red"></div>
        </div>
        
        <div class="flag niger">
            <div class="stripe orange"></div>
            <div class="stripe white">
                <div class="circle"></div>
            </div>
            <div class="stripe green"></div>
        </div>
    </body>

</html>
